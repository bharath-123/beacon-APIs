ValidatorRegistration:
  type: object
  description: "The `ValidatorRegistration` object from the Builder API specification."
  required: [fee_recipient, gas_limit, timestamp, pubkey]
  properties:
    fee_recipient:
      $ref: 'primitive.yaml#/ExecutionAddress'
      description: "Address to receive fees from the block."
    gas_limit:
      $ref: "primitive.yaml#/Uint64"
      description: "Preferred gas limit of validator."
    timestamp:
      $ref: 'primitive.yaml#/Uint64'
      description: "Unix timestamp of registration."
    pubkey:
      $ref: 'primitive.yaml#/Pubkey'
      description: "BLS public key of validator."

SignedValidatorRegistration:
  type: object
  description: "The `SignedValidatorRegistration` object from the Builder API specification."
  required: [message, signature]
  properties:
    message:
      $ref: "#/ValidatorRegistration"
    signature:
      $ref: "primitive.yaml#/Signature"

ValidatorRegistrationV2:
  type: object
  description: "The `ValidatorRegistration` object from the Builder API specification."
  required: [fee_recipient, gas_limit, timestamp, pubkey, builder_pubkey, proposal_epoch, can_accept_trusted_payments]
  properties:
    fee_recipient:
      $ref: 'primitive.yaml#/ExecutionAddress'
      description: "Address to receive fees from the block."
    gas_limit:
      $ref: "primitive.yaml#/Uint64"
      description: "Preferred gas limit of validator."
    timestamp:
      $ref: 'primitive.yaml#/Uint64'
      description: "Unix timestamp of registration."
    pubkey:
      $ref: 'primitive.yaml#/Pubkey'
      description: "BLS public key of validator."
    builder_pubkey:
      $ref: 'primitive.yaml#/Pubkey'
      description: "Domain of builder."
    proposal_epoch:
      $ref: 'primitive.yaml#/Uint64'
      description: "Epoch of proposal."
    can_accept_trusted_payments:
      type: boolean
      description: "Whether the validator can accept trusted payments from the builder."

SignedValidatorRegistrationV2:
  type: object
  description: "The `SignedValidatorRegistration` object from the Builder API specification."
  required: [message, signature]
  properties:
    message:
      $ref: "#/ValidatorRegistrationV2"
    signature:
      $ref: "primitive.yaml#/Signature"
